<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./styles/styles.css" />
        <title>form</title>
    </head>
    <body class="body">
        <main class="container">
            <form class="container__form" action="#">
                <div class="form__register">
                    <h1 class="form__title">Регистрация</h1>
                    <p class="form__text">
                        Уже есть аккаунт?
                        <span><a class="text__link" href="#">Войти</a></span>
                    </p>
                </div>
                <div class="input__container">
                    <div>
                        <input
                            class="company__form"
                            type="text"
                            name="company"
                            id="company"
                            placeholder="Название компании"
                        />
                    </div>
                    <div>
                        <input
                            class="form__input"
                            type="text"
                            name="name"
                            id="name"
                            placeholder="Имя"
                            required
                        />
                        <input
                            class="form__input"
                            type="text"
                            name="secondName"
                            id="secondName"
                            placeholder="Фамилия"
                        />
                    </div>
                    <div>
                        <input
                            class="email__form"
                            type="email"
                            name="email"
                            id="email"
                            placeholder="E-mail"
                            required
                        />
                    </div>
                    <button class="form__button" type="submit">
                        Зарегистрироваться
                    </button>
                    <div>
                        <input
                            class="agree__input"
                            type="checkbox"
                            name="agree"
                            id="agree"
                            required
                        />

                        <span class="label__text">Я прочитал и принимаю</span>
                        <a class="label__link" href="#">Условия пользования</a>
                    </div>
                </div>
            </form>
        </main>
    </body>
</html>
