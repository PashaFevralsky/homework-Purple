<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>form</title>
    </head>
    <body>
        <main>
            <section>
                <h1>Регистрация</h1>
                <p>
                    Уже есть аккаунт? <span><a href="#">Войти</a></span>
                </p>
                <form action="#">
                    <div>
                        <label for="company"></label>
                        <input
                            type="text"
                            name="company"
                            id="company"
                            placeholder="Название компании"
                        />
                    </div>
                    <div>
                        <label for="name">
                            <input
                                type="text"
                                name="name"
                                id="name"
                                placeholder="Имя"
                                required
                            />
                        </label>
                    </div>
                    <div>
                        <label for="secondName">
                            <input
                                type="text"
                                name="secondName"
                                id="secondName"
                                placeholder="Фамилия"
                            />
                        </label>
                    </div>
                    <div>
                        <label for="email">
                            <input
                                type="email"
                                name="email"
                                id="email"
                                placeholder="E-mail"
                                required
                            />
                        </label>
                    </div>
                    <button type="submit">Зарегистрироваться</button>
                    <div>
                        <input
                            type="checkbox"
                            name="agree"
                            id="agree"
                            required
                        />
                        <label for="agree"
                            >Я прочитал и принимаю
                            <a href="#">Условия пользования</a></label
                        >
                    </div>
                </form>
            </section>
        </main>
    </body>
</html>
